<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Links and Images</title>
</head>

<body>
 
    <h2>JPGs</h2>

    <p>JPG images are good for photos</p>

    <img src="img/mochi.jpg" alt="A mochi ball in a bubble" width="75">

    <h2>GIFs</h2>

    <p>GIFs ar good for animations, but are not good at providing detail</p>

    <img src="img/mochi.gif" alt="A dancing mochi ball" width="75">

    <h2>PNGs</h2>

    <p>PNGs are good for diagrams and icons</p>

    <img src="img/mochi.png" alt="A mochi ball" width="75">

    <h2>SVGs</h2>

    <p>SVGs are <strong>amazing</strong>. Use them whenever you can. They do not loose quality when you scale them up in size.</p>

    <img src="img/mochi.svg" alt="A mochi ball with handles" width="75">
    
</body>
</html>
